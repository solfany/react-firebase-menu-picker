<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const redirectUrl =
        window.location.origin +
        "/react-firebase-menu-picker/?redirect=" +
        encodeURIComponent(window.location.pathname);
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
